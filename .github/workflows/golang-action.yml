on: push
name: Testing Go Code
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: run tests
      uses: cedrickring/golang-action@1.6.0
      run: |
        sh -c "$(curl -ssL https://taskfile.dev/install.sh)" -- -d
      with:
        args: task test
      env:
        GO111MODULE: "on"
        PROJECT_PATH: "./backend"
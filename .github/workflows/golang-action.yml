on: push
name: Testing Go Code
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Install Task
      uses: Arduino/actions/setup-taskfile@master
      
    - name: run tests
      uses: cedrickring/golang-action@1.6.0
      with:
        args: task test
      env:
        GO111MODULE: "on"
        PROJECT_PATH: "./backend"